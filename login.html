<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" media="screen,projection" href="public/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" media="screen,projection" href="public/css/style.css">
</head>

<body class="grey darken-4">

    <div class="container">


        <div class="row">

            <div class="col s3"></div>

            <div class="col s6">
                <div class="card">
                    <div class="center"><img src="http://ourboxdigital.com/image/logo.png" width="250px"></div>
                    <div class="row">
                        <div class="container">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">E-mail</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="vpn_key" type="password" class="validate">
                                <label for="vpn_key">Senha</label>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light right green darken-4" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

            <div class="col s3"></div>

        </div>


    </div>


</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="public/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
    })

</script>

</html>
